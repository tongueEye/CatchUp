<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/freeboard/freeboard.css}">
    <script th:src="@{/js/board/board.js}"></script>
</head>
<body>

<section class="eduBoard">
    <div th:text="${sessionId}"></div>
    <!--사이드 메뉴-->
    <section class="sideMenu">
        <aside>
            <h3>카테고리</h3>
            <ol>
                <li><a href="/eduboard?search=cate&searchTxt=뉴스">뉴스</a></li>
                <li><a href="/eduboard?search=cate&searchTxt=초등">초등학교</a></li>
                <li><a href="/eduboard?search=cate&searchTxt=중등">중학교</a></li>
                <li><a href="/eduboard?search=cate&searchTxt=고등">고등학교</a></li>
                <li><a href="/eduboard?search=cate&searchTxt=학원">학원추천</a></li>
            </ol>
        </aside>
        <aside>
            <h3>가장 많이 본 글</h3>
            <ol th:each="i:${hotList}">
                <li><a th:href="@{|/edudetail/${i.fid}|}" th:text="${i.title}"></a></li>
            </ol>
        </aside>
        <aside>
            <h3>인기글</h3>
            <ol th:each="i:${likeList}">
                <li><a th:href="@{|/edudetail/${i.fid}|}" th:text="${i.title}"></a></li>
            </ol>
        </aside>
    </section>

    <!-- 게시판 목록 -->
    <section class="eduBoardList">
        <div class="utility">
            <h2><a th:href="@{/eduboard}">교육/정보</a></h2>
            <!-- 검색 창 -->
            <form method="get" th:action="@{/eduboard}">
                <select name="search">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="writer">작성자</option>
                    <option value="cate">카테고리</option>
                </select>
                <input type="text" name="searchTxt">
            </form>

        </div>
        <!--게시글 리스트-->
        <ul th:each="i:${boardList}">
            <a th:href="@{|/edudetail/${i.fid}|}">
                <div class="titlee1">
                    <li th:text="'['+${i.cate}+']'" class="cateee"></li>
                    <li th:text="|${i.title}|"></li>
                </div>
                <div class="titlee2">
                    <li th:text="|작성자: ${i.writer}|"></li>
                    <li th:text="|${#temporals.format(i.createDate, 'yyyy-MM-dd')}|"></li>
                    <li th:text="|조회수: ${i.count}|"></li>
                </div>
            </a>
        </ul>


        <!-- 페이징 -->
        <div class="page">
            <div class="blank">
                <span></span>
            </div>

            <div>
                <th:block th:if="${startPage>1}">
                    <a th:href="@{/eduboard(page=${startPage}-1,search=${search},searchTxt=${searchTxt})}" th:text="이전"></a>
                </th:block>

                <th:block th:if="${startPage<=endPage}">
                    <th:block th:each="index:${#numbers.sequence(startPage, endPage)}">
                        <span th:if="${index == boardList.pageable.getPageNumber()+1}" th:text="${index}"></span>
                        <span th:if="${index != boardList.pageable.getPageNumber()+1}">
                <a th:href="@{/eduboard(page=${index},search=${search},searchTxt=${searchTxt})}" th:text="${index}"></a>
            </span>
                    </th:block>
                </th:block>

                <th:block th:if="${endPage < boardList.getTotalPages()}">
                    <a th:href="@{/eduboard(page=${endPage}+1,search=${search},searchTxt=${searchTxt})}" th:text="다음"></a>
                </th:block>
            </div>

            <button type="button" th:id="write_btn">글쓰기</button>
        </div>

    </section>

    <!--배너 영역-->
    <div id="banner">
        <img src="/img/test.png">
    </div>

</section>


</body>
</html>
