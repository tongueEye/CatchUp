<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/index/header.css}">
    <link rel="stylesheet" th:href="@{/css/index/footer.css}">
    <script th:src="@{/js/index/index.js}"></script>

    <style>
        @font-face {
            font-family: 'omyu_pretty';
            src: url("/font/index/omyuPretty.ttf") format('truetype');
        }
        *{
            margin: 0;
            padding: 0;
            font-family: omyu_pretty;
        }
    </style>

</head>
<body>
<div id="wrap">

    <!-- 헤더 고정 -->
    <header th:replace="fragments/header :: header"></header>

    <!-- 메인 컨텐츠 영역 -->
    <main>
        <div th:insert="${view}"></div>
    </main>

    <!-- 푸터 고정 -->
    <footer th:replace="fragments/footer :: footer"></footer>

</div>
</body>
</html>
